<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #f4f4f4; padding: 20px; text-align: center; }
        .content { padding: 20px; background-color: #fff; }
        .alert-box { border-left: 4px solid; padding: 15px; margin: 20px 0; }
        .severity-low { border-color: #3498db; background-color: #ebf5fb; }
        .severity-medium { border-color: #f39c12; background-color: #fef5e7; }
        .severity-high { border-color: #e67e22; background-color: #fdebd0; }
        .severity-critical { border-color: #e74c3c; background-color: #fadbd8; }
        .details { margin: 20px 0; }
        .detail-row { padding: 8px 0; border-bottom: 1px solid #eee; }
        .detail-label { font-weight: bold; display: inline-block; width: 150px; }
        .footer { text-align: center; padding: 20px; color: #777; font-size: 12px; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>System Monitoring Alert</h1>
    </div>
    <div class="content">
        <div th:class="'alert-box severity-' + ${#strings.toLowerCase(severity)}">
            <h2 th:text="${serviceName} + ' - ' + ${alertType}"></h2>
            <p th:text="${message}"></p>
        </div>
        <div class="details">
            <div class="detail-row">
                <span class="detail-label">Alert ID:</span>
                <span th:text="${alertId}"></span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Service:</span>
                <span th:text="${serviceName}"></span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Severity:</span>
                <span th:text="${severity}"></span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Status:</span>
                <span th:text="${status}"></span>
            </div>
            <div class="detail-row" th:if="${currentValue != null}">
                <span class="detail-label">Current Value:</span>
                <span th:text="${#numbers.formatDecimal(currentValue, 1, 2)}"></span>
            </div>
            <div class="detail-row" th:if="${thresholdValue != null}">
                <span class="detail-label">Threshold:</span>
                <span th:text="${#numbers.formatDecimal(thresholdValue, 1, 2)}"></span>
            </div>
            <div class="detail-row" th:if="${environment != null}">
                <span class="detail-label">Environment:</span>
                <span th:text="${environment}"></span>
            </div>
            <div class="detail-row" th:if="${hostname != null}">
                <span class="detail-label">Hostname:</span>
                <span th:text="${hostname}"></span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Triggered At:</span>
                <span th:text="${#temporals.format(triggeredAt, 'yyyy-MM-dd HH:mm:ss')}"></span>
            </div>
        </div>
        <div th:if="${description != null}">
            <h3>Description</h3>
            <p th:text="${description}"></p>
        </div>
    </div>
    <div class="footer">
        <p>This is an automated notification from the System Monitoring Platform</p>
    </div>
</div>
</body>
</html>

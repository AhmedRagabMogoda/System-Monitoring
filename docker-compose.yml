# ==================== NETWORKS ====================
networks:
  monitoring-network:
    driver: bridge
  kafka-network:
    driver: bridge
  database-network:
    driver: bridge

# ==================== VOLUMES ====================
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  kafka-data:
    driver: local
  zookeeper-data:
    driver: local
  zookeeper-logs:
    driver: local

# ==================== SERVICES ====================
services:
  # ---------- Zookeeper ----------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: monitoring-zookeeper
    hostname: zookeeper
    networks:
      - kafka-network
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_SYNC_LIMIT: 2
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ---------- Kafka ----------
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: monitoring-kafka
    hostname: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    networks:
      - kafka-network
      - monitoring-network
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ---------- PostgreSQL ----------
  postgres:
    image: postgres:15-alpine
    container_name: monitoring-postgres
    hostname: postgres
    networks:
      - database-network
      - monitoring-network
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: monitoring
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d monitoring"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ---------- Redis ----------
  redis:
    image: redis:7.2-alpine
    container_name: monitoring-redis
    hostname: redis
    networks:
      - monitoring-network
    ports:
      - "6379:6379"
    command: >
      redis-server 
      --appendonly yes 
      --maxmemory 512mb 
      --maxmemory-policy allkeys-lru
      --save 60 1000
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s

  # ---------- Ingestion Service ----------
  ingestion-service:
    build:
      context: .
      dockerfile: ingestion-service/Dockerfile
    container_name: ingestion-service
    hostname: ingestion-service
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - monitoring-network
      - kafka-network
    ports:
      - "8085:8081"
    environment:
      SPRING_PROFILES_ACTIVE: local
    volumes:
      - ./logs/ingestion:/app/logs
    restart: unless-stopped

  # ---------- Processing Alert Service ----------
  processing-alert-service:
    build:
      context: .
      dockerfile: processing-alert-service/Dockerfile
    container_name: processing-alert-service
    hostname: processing-alert-service
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - monitoring-network
      - kafka-network
      - database-network
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: local
    volumes:
      - ./logs/processing:/app/logs
    restart: unless-stopped

  # ---------- streaming Service ----------
  streaming-service:
    build:
      context: .
      dockerfile: streaming-service/Dockerfile
    container_name: streaming-service
    hostname: streaming-service
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - monitoring-network
      - kafka-network
    ports:
      - "8083:8083"
    environment:
      SPRING_PROFILES_ACTIVE: local
    volumes:
      - ./logs/streaming:/app/logs
    restart: unless-stopped

  # ---------- Notification Service ----------
  notification-service:
    build:
      context: .
      dockerfile: notification-service/Dockerfile
    container_name: notification-service
    hostname: notification-service
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - monitoring-network
      - kafka-network
    ports:
      - "8084:8084"
    environment:
      SPRING_PROFILES_ACTIVE: local
    volumes:
      - ./logs/notification:/app/logs
    restart: unless-stopped

  # ==================== MANAGEMENT TOOLS ====================

  # Kafka UI - Kafka management interface
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: monitoring-kafka-ui
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - kafka-network
    ports:
      - "8090:8090"
    environment:
      KAFKA_CLUSTERS_0_NAME: monitoring-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      DYNAMIC_CONFIG_ENABLED: 'true'
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # Redis Commander - Redis management interface
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: monitoring-redis-commander
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - monitoring-network
    ports:
      - "8091:8091"
    environment:
      REDIS_HOSTS: local:redis:6379
      HTTP_USER: admin
      HTTP_PASSWORD: admin
    restart: unless-stopped

  # PgAdmin - PostgreSQL management interface
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: monitoring-pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - database-network
    ports:
      - "8092:8092"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@monitoring.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    volumes:
      - ./pgadmin:/var/lib/pgadmin
    restart: unless-stopped